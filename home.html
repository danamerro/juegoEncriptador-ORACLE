<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" href="text/js" href="home.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:ital,wght@1,600&family=Oxygen:wght@300&display=swap" rel="stylesheet">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>Encriptador de texto</title>
</head>
<body>
        
    <main>
        <div id="papa">
            <aside id="cajaMuñeco">
                <div>
                    <img src="img/Muñeco.png" id="muñeco">
                </div>
                <div id="mensajeEncriptado">
                    <label for="domTextElement">Ningún mensaje fue encontrado</label>
                    <h5 id="mensajeParaEncriptar">ingrese un texto que desee encriptar o desencriptar</h5>
                </div>
            </aside>
        </div>

        <div>
            <div id="cabezaDePagina">
                <img src="img/logoAlura.png" id="logoAlura">           
            </div>

            <div id="textoParaEncriptar">
                <input type="text" value="Ingrese un texto aquí" id="inputEncriptar" placeholder="Ingrese un texto aquí">
            </div>

            <div id="aviso">
                <div id="avisoEnTexto">
                    <img src="img/favicon_io/favicon-16x16.png" alt="" id="imgAviso">
                    <label for="domTextElement" id="textoAviso">Solo letras minúsculas y sin acentos.</label>
                </div>
                <div id="Botones">
                    <button id="botonEncriptar">Encriptar</button>
                    <button id="botonDesencriptar">Desencriptar</button>
                </div> 
            </div>
        </div>
        
       
    </main>
    <script>

    </script>
</body>
</html>
